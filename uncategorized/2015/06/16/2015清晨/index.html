  <div class="content" itemprop="articleBody">
    <p>又是8点多睡4点多起的一天。</p>
<p>每个人的作息还真是不同，有的人就可以半夜两三点睡早上十一二点起。而我的话，如果没有啥事，基本可以和太阳一起睡和太阳一起起。</p>
<p>太喜欢清晨了。如此安静地开始新的一天。</p>
